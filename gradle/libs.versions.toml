firebaseAppcheckPlayintegrity = "18.0.0"
hilt = "2.52"
ksp = "2.0.0-1.0.24"
hiltCompiler = "1.2.0"
hiltAndroidCompiler = "2.52"
coilCompose = "2.7.0"
hiltNavigationCompose = "1.2.0"
kotlin = "2.0.0"
activityCompose = "1.9.1"
coreKtx = "1.13.1"
coreSplashscreen = "1.0.1"
compose = "1.6.8"
material3 = "1.2.1"
navigationCompose = "2.8.0"
appcompat = "1.7.0"
okhttp = "4.12.0"
playServicesCodeScanner = "16.1.0"
retrofit = "(insert latest version)"
